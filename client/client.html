<head><title>Martin's Kickass DnD App</title></head>

<body>
{{> loginButtons align="right"}}<br/>
<div id="character_sheet">
{{> character }}
</div>
</body>

<template name="character">
  <div id="basic_info_wrapper" class="flow">
    <div id="character_name_wrapper">
      <input type="text" id="character_name" placeholder="Character name" value="{{character.character_name}}">
    </div>
    <div id="character_extra_wrapper">
      <div id="character_extra_row_one_wrapper" class="flow">
        <div id="race_wrapper">
          <select id="race">
            <option selected disabled hidden value=''></option>
            {{#each races}}
              <option value="{{this.name}}">{{this.name}}</option>
            {{/each}}
          </select>
        </div>
        <div id="alignment_wrapper">
          <input type="text" id="alignment" size="7" placeholder="Alignment" value="{{character.alignment}}">
        </div>
        <div id="background_wrapper">
          <input type="text" id="background" placeholder="Background" value="{{character.background}}">
        </div>
        <div id="player_name_wrapper">
          <input type="text" id="player_name" placeholder="Player name" value="{{character.player_name}}">
        </div>
      </div>
      <div id="character_extra_row_two_wrapper" class="flow">
        <div id="class_wrapper">
          <select id="class">
            <option selected disabled hidden value=''></option>
            {{#each classes}}
              <option value="{{this.name}}">{{this.name}}</option>
            {{/each}}
          </select>
        </div>
        <div id="subclass_wrapper">
          <select id="subclass">
            <option selected disabled hidden value=''></option>
            {{#each subclasses}}
              {{#each this.subclasses}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
            {{/each}}
          </select>
        </div>
        <div id="level_wrapper">
          <input type="text" id="level" size="7" placeholder="Level" disabled>
        </div>
        <div id="experience_points_wrapper">
          <input type="text" id="experience_points" size="14" placeholder="Experience points" value="{{character.experience_points}}">
        </div>
        <div id="add_experience_points_wrapper">
          <input type="text" id="add_experience_points" size="14" placeholder="Add exp">
        </div>
      </div>
    </div>
  </div>

  <div id="description_wrapper" class="flow">
    <div id="description_col_one_wrapper">
      <div id="stats_wrapper" class="flow">
        <div id="stats_col_one_wrapper">    
          <div id="str_wrapper" class="attribute_icon">
            <div id="str_label" class="attribute_label center">
              Strength:
            </div>
            <div id="str_mod_wrapper" class="center">
              <input size="1" class="ability_mod number_form" type="text" id="str_mod" disabled>
            </div>
            <div id="str_score" class="center">
              <input size="1" class="ability_score" type="text" id="str" value="{{character.str}}">
            </div>
          </div>
          <div id="dex_wrapper" class="attribute_icon">
            <div id="dex_label" class="attribute_label center">
              Dexterity:
            </div>
            <div id="dex_mod_wrapper" class="center">
              <input size="1" class="ability_mod number_form" type="text" id="dex_mod" disabled>
            </div>
            <div id="dex_score" class="center">
              <input size="1" class="ability_score" type="text" id="dex" value="{{character.dex}}">
            </div>
          </div>
          <div id="con_wrapper" class="attribute_icon">
            <div id="con_label" class="attribute_label center">
              Constitution:
            </div>
            <div id="con_mod_wrapper" class="center">
              <input size="1" class="ability_mod number_form" type="text" id="con_mod" disabled>
            </div>
            <div id="con_score" class="center">
              <input size="1" class="ability_score" type="text" id="con" value="{{character.con}}">
            </div>
          </div>
          <div id="int_wrapper" class="attribute_icon">
            <div id="int_label" class="attribute_label center">
              Intelligence:
            </div>
            <div id="int_mod_wrapper" class="center">
              <input size="1" class="ability_mod number_form" type="text" id="int_mod" disabled>
            </div>
            <div id="int_score" class="center">
              <input size="1" class="ability_score" type="text" id="int" value="{{character.int}}">
            </div>
          </div>
          <div id="wis_wrapper" class="attribute_icon">
            <div id="wis_label" class="attribute_label center">
              Wisdom:
            </div>
            <div id="wis_mod_wrapper" class="center">
              <input size="1" class="ability_mod number_form" type="text" id="wis_mod" disabled>
            </div>
            <div id="wis_score" class="center">
              <input size="1" class="ability_score" type="text" id="wis" value="{{character.wis}}">
            </div>
          </div>
          <div id="cha_wrapper" class="attribute_icon">
            <div id="cha_label" class="attribute_label center">
              Charisma:
            </div>
            <div id="cha_mod_wrapper" class="center">
              <input size="1" class="ability_mod number_form" type="text" id="cha_mod" disabled>
            </div>
            <div id="cha_score" class="center">
              <input size="1" class="ability_score" type="text" id="cha" value="{{character.cha}}">
            </div>
          </div>
        </div>
        <div id="stats_col_two_wrapper">
          <div id="inspiration_wrapper" class="flow">
            <div id="inspiration_score_wrapper">
              <input type="text" id="inspiration" class="number_form" size="2" value="{{character.inspiration}}">
            </div>
            <div id="inspiration_label_wrapper">
              Inspiration
            </div>
          </div>
          <div id="proficiency_wrapper" class="flow">
            <div id="proficiency_score_wrapper">
              <input type="text" id="proficiency_bonus" class="number_form" size="2" disabled>
            </div>
            <div id="proficiency_label_wrapper">
              Proficiency bonus
            </div>
          </div>
      
          <div id="saving_throws_wrapper">
            <div id="str_save_wrapper" class="save_wrapper">
              <input type="checkbox" id="str_save" checked="{{character.str_save}}"><input type="text" id="str_save_bonus" class="number_form" size="2" disabled> Strength
            </div>
            <div id="dex_save_wrapper" class="save_wrapper">
              <input type="checkbox" id="dex_save" checked="{{character.dex_save}}"><input type="text" id="dex_save_bonus" class="number_form" size="2" disabled> Dexterity
            </div>
            <div id="con_save_wrapper" class="save_wrapper">
              <input type="checkbox" id="con_save" checked="{{character.con_save}}"><input type="text" id="con_save_bonus" class="number_form" size="2" disabled> Constitution
            </div>
            <div id="int_save_wrapper" class="save_wrapper">
              <input type="checkbox" id="int_save" checked="{{character.int_save}}"><input type="text" id="int_save_bonus" class="number_form" size="2" disabled> Intelligence
            </div>
            <div id="wis_save_wrapper" class="save_wrapper">
              <input type="checkbox" id="wis_save" checked="{{character.wis_save}}"><input type="text" id="wis_save_bonus" class="number_form" size="2" disabled> Wisdom
            </div>
            <div id="cha_save_wrapper" class="save_wrapper">
              <input type="checkbox" id="cha_save" checked="{{character.cha_save}}"><input type="text" id="cha_save_bonus" class="number_form" size="2" disabled> Charisma
            </div>
            <div id="saving_throws_label_wrapper" class="center">
              Saving throws
            </div>
          </div>

          <div id="skills_wrapper">
            <div id="acrobatics_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="acrobatics_skill" checked="{{character.acrobatics_skill}}"><input type="text" id="acrobatics_skill_bonus" class="number_form" size="2" disabled> Acrobatics (Dex)
            </div>
            <div id="animal_handling_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="animal_handling_skill" checked="{{character.animal_handling_skill}}"><input type="text" id="animal_handling_skill_bonus" class="number_form" size="2" disabled> Animal Handling (Wis)
            </div>
            <div id="arcana_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="arcana_skill" checked="{{character.arcana_skill}}"><input type="text" id="arcana_skill_bonus" class="number_form" size="2" disabled> Arcana (Int)
            </div>
            <div id="athletics_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="athletics_skill" checked="{{character.athletics_skill}}"><input type="text" id="athletics_skill_bonus" class="number_form" size="2" disabled> Athletics (Str)
            </div>
            <div id="deception_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="deception_skill" checked="{{character.deception_skill}}"><input type="text" id="deception_skill_bonus" class="number_form" size="2" disabled> Deception (Cha)
            </div>
            <div id="history_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="history_skill" checked="{{character.history_skill}}"><input type="text" id="history_skill_bonus" class="number_form" size="2" disabled> History (Int)
            </div>
            <div id="insight_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="insight_skill" checked="{{character.insight_skill}}"><input type="text" id="insight_skill_bonus" class="number_form" size="2" disabled> Insight (Wis)
            </div>
            <div id="intimidation_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="intimidation_skill" checked="{{character.intimidation_skill}}"><input type="text" id="intimidation_skill_bonus" class="number_form" size="2" disabled> Intimidation (Cha)
            </div>
            <div id="investigation_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="investigation_skill" checked="{{character.investigation_skill}}"><input type="text" id="investigation_skill_bonus" class="number_form" size="2" disabled> Investigation (Int)
            </div>
            <div id="medicine_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="medicine_skill" checked="{{character.medicine_skill}}"><input type="text" id="medicine_skill_bonus" class="number_form" size="2" disabled> Medicine (Wis)
            </div>
            <div id="nature_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="nature_skill" checked="{{character.nature_skill}}"><input type="text" id="nature_skill_bonus" class="number_form" size="2" disabled> Nature (Int)
            </div>
            <div id="perception_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="perception_skill" checked="{{character.perception_skill}}"><input type="text" id="perception_skill_bonus" class="number_form" size="2" disabled> Perception (Wis)
            </div>
            <div id="performance_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="performance_skill" checked="{{character.performance_skill}}"><input type="text" id="performance_skill_bonus" class="number_form" size="2" disabled> Performance (Cha)
            </div>
            <div id="persuasion_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="persuasion_skill" checked="{{character.persuasion_skill}}"><input type="text" id="persuasion_skill_bonus" class="number_form" size="2" disabled> Persuasion (Cha)
            </div>
            <div id="religion_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="religion_skill" checked="{{character.religion_skill}}"><input type="text" id="religion_skill_bonus" class="number_form" size="2" disabled> Religion (Int)
            </div>
            <div id="sleight_of_hand_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="sleight_of_hand_skill" checked="{{character.sleight_of_hand_skill}}"><input type="text" id="sleight_of_hand_skill_bonus" class="number_form" size="2" disabled> Sleight of Hand (Dex)
            </div>
            <div id="stealth_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="stealth_skill" checked="{{character.stealth_skill}}"><input type="text" id="stealth_skill_bonus" class="number_form" size="2" disabled> Stealth (Dex)
            </div>
            <div id="survival_skills_wrapper" class="skills_wrapper">
              <input type="checkbox" id="survival_skill" checked="{{character.survival_skill}}"><input type="text" id="survival_skill_bonus" class="number_form" size="2" disabled> Survival (Wis)
            </div>
            <div id="skills_label_wrapper" class="center">
              Skills
            </div>
          </div>
        </div>
      </div>
      <div id="passive_wisdom_wrapper" class="flow center">
        <div id="passive_wisdom_score_wrapper">
          <input type="text" id="passive_wisdom" class="number_form" size="2" disabled>
        </div>
        <div id="passive_wisdom_label_wrapper">
          Passive wisdom (Perception)
        </div>
      </div>
      <div id="other_proficiencies_wrapper">
        <div id="other_proficiencies_field_wrapper">
          <textarea id="other_proficiencies" rows="10">{{character.other_proficiencies}}</textarea>
        </div>
        <div id="other_proficiencies_label_wrapper" class="center">
          Other proficiencies &amp; Languages
        </div>
      </div>
    </div>
    <div id="description_col_two_wrapper">
      <div id="defense_stats_wrapper">
        <div id="defense_stats_row_one_wrapper" class="flow center">
          <div id="armor_class_wrapper">
            <div id="armor_class_score_wrapper" class="center">
              <input type="text" id="armor_class" class="number_form defense_stat" size="1" disabled>
            </div>
            <div id="armor_class_text_wrapper" class="center defense_stat_text">
              AC
            </div>
          </div>
          <div id="initiative_wrapper">
            <div id="initiative_score_wrapper" class="center">
              <input type="text" id="initiative" class="number_form defense_stat" size="1" disabled>
            </div>
            <div id="initiative_text_wrapper" class="center defense_stat_text">
              Initiative
            </div>
          </div>
          <div id="speed_wrapper">
            <div id="speed_score_wrapper" class="center">
              <input type="text" id="speed" class="number_form defense_stat" size="1" disabled>
            </div>
            <div id="speed_text_wrapper" class="center defense_stat_text">
              Speed
            </div>
          </div>
        </div>
        <div id="defense_stats_row_two_wrapper">
          <div id="max_hitpoints_from_level_wrapper">
            <input type="text" id="max_hitpoints_from_level" size="2" disabled> From level
          </div>
          <div id="max_hitpoints_from_roll_wrapper">
            <input type="text" id="max_hitpoints_from_roll" size="2" value="{{character.max_hitpoints_from_roll}}"> From roll
          </div>
          <div id="max_hitpoints_wrapper">
            <input type="text" id="max_hitpoints" size="2" disabled> Total
          </div>
          <div id="max_hitpoints_text" class="center">
            Max hitpoints
          </div>
        </div>
        <div id="defense_stats_row_three_wrapper">
          <div id="current_hitpoints_wrapper">
            <input type="text" id="current_hitpoints" size="2" value="{{character.current_hitpoints}}"> Current hitpoints
          </div>
        </div>
        <div id="defense_stats_row_four_wrapper">
          <div id="temporary_hitpoints_wrapper">
            <input type="text" id="temporary_hitpoints" size="2" value="{{character.temporary_hitpoints}}"> Temporary hitpoints
          </div>
        </div>
        <div id="defense_stats_row_five_wrapper" class="flow center">
          <div id="hit_dice_wrapper">
            <div id="hit_dice_total_wrapper">
              <input type="text" id="hit_dice_total" size="3" class="number_form" disabled> Total
            </div>
            <div id="hit_dice_current_wrapper">
              <input type="text" id="hit_dice_current" class="number_form" size="3"> Current
            </div>
            <div id="hit_dice_text_wrapper" class="center">
              Hit dice
            </div>
          </div>
          <div id="death_saves_wrapper">
            <div id="death_saves_successes_wrapper">
              <div id="death_saves_successes_form_wrapper">
                <form>
                  <input type="radio" id="death_saves_successes_1" name="death_saves_successes" value="1" checked="{{character.death_saves_successes_1}}">
                  <input type="radio" id="death_saves_successes_2" name="death_saves_successes" value="2" checked="{{character.death_saves_successes_2}}">
                  <input type="radio" id="death_saves_successes_3" name="death_saves_successes" value="3" checked="{{character.death_saves_successes_3}}">
                </form>
              </div>
              <div id="death_saves_successes_text_wrapper" class="center">
                Successes
              </div>
            </div>
            <div id="death_saves_failures_wrapper">
              <div id="death_saves_failures_form_wrapper">
                <form>
                  <input type="radio" id="death_saves_failures_1" name="death_saves_failures" value="1" checked="{{character.death_saves_failures_1}}">
                  <input type="radio" id="death_saves_failures_2" name="death_saves_failures" value="2" checked="{{character.death_saves_failures_2}}">
                  <input type="radio" id="death_saves_failures_3" name="death_saves_failures" value="3" checked="{{character.death_saves_failures_3}}">
                </form>
              </div>
              <div id="death_saves_failures_text_wrapper" class="center">
                Failures
              </div>
            </div>
          </div>
        </div>
        <div id="defense_stats_row_six_wrapper">
          <div id="attacks_and_spellcasting_wrapper">
            <div id="attacks_and_spellcasting_weapons_wrapper">
              <div id="attacks_and_spellcasting_weapons_name_wrapper">
                <select id="weapons">
                  <option selected disabled hidden value=''></option>
                  {{#each weapons}}
                    <option value="{{this.name}}">{{this.name}}</option>
                  {{/each}}
                </select>
              </div>
              <div id="attacks_and_spellcasting_weapons_attack_bonus_wrapper">
                <input type="text" id="attacks_and_spellcasting_weapons_attack_bonus" class="number_form" size="4" disabled>
              </div>
              <div id="attacks_and_spellcasting_weapons_damage_wrapper">
                <input type="text" id="attacks_and_spellcasting_weapons_damage" size="12" disabled>
              </div>
            </div>
            <div id="attacks_and_spellcasting_spells_wrapper">
              <textarea id="spells" rows="10">{{character.spells}}</textarea>
            </div>
          </div>
          <div id="attacks_and_spellcasting_text_wrapper" class="center">
            Attacks &amp; spellcasting
          </div>
        </div>
        <div id="defense_stats_row_seven_wrapper" class="flow center">
          <div id="money_cp_wrapper">
            <div id="money_cp_field_wrapper">
              <input type="text" id="cp" size="2" value="{{character.cp}}">
            </div>
            <div id="money_cp_text_wrapper" class="center">
              CP
            </div>
          </div>
          <div id="money_sp_wrapper">
            <div id="money_sp_field_wrapper">
              <input type="text" id="sp" size="2" value="{{character.sp}}">
            </div>
            <div id="money_sp_text_wrapper" class="center">
              SP
            </div>
          </div>
          <div id="money_ep_wrapper">
            <div id="money_ep_field_wrapper">
              <input type="text" id="ep" size="2" value="{{character.ep}}">
            </div>
            <div id="money_ep_text_wrapper" class="center">
              EP
            </div>
          </div>
          <div id="money_gp_wrapper">
            <div id="money_gp_field_wrapper">
              <input type="text" id="gp" size="2" value="{{character.gp}}">
            </div>
            <div id="money_gp_text_wrapper" class="center">
              GP
            </div>
          </div>
          <div id="money_pp_wrapper">
            <div id="money_pp_field_wrapper">
              <input type="text" id="pp" size="2" value="{{character.pp}}">
            </div>
            <div id="money_pp_text_wrapper" class="center">
              PP
            </div>
          </div>
        </div>
        <div id="defense_stats_row_eight_wrapper">
          <div id="equipment_wrapper">
            <div id="equipment_weapons_wrapper">
              <input type="text" size="2">
              <select>
                <option selected value=''></option>
                {{#each weapons}}
                  <option value="{{this.name}}">{{this.name}}</option>
                {{/each}}
              </select>
            </div>
            <div id="equipment_armor_wrapper">
              <input type="text" size="2">
              <select>
                <option selected value=''></option>
                {{#each armors}}
                  <option value="{{this.name}}">{{this.name}}</option>
                {{/each}}
              </select>
            </div>
            <div id="equipment_other_wrapper">
              <input type="text" size="2">
              <select>
                <option selected value=''></option>
                {{#each items}}
                  <option value="{{this.name}}">{{this.name}}</option>
                {{/each}}
              </select>
            </div>
            <div id="equipment_text_wrapper">
              Equipment
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="description_col_three_wrapper">
      <div id="features_and_traits_wrapper">
        <div id="features_and_traits_field_wrapper">
          <textarea id="features_and_traits" rows="50">{{character.features_and_traits}}</textarea>
        </div>
        <div id="features_and_traits_text_wrapper" class="center">
          Features &amp; traits
        </div>
      </div>
    </div>
  </div>
</template>
